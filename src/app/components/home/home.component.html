<mat-grid-list cols="4">
    <mat-grid-tile  *ngFor="let user of users">
        <mat-card class="example-card">
          <mat-card-header>
            <mat-card-title-group>
              <mat-card-title>{{ user.name }}</mat-card-title>
              <mat-card-subtitle>{{ user.username }}</mat-card-subtitle>
            </mat-card-title-group>
          </mat-card-header>
          <mat-card-content>
            {{ user.email }}
          </mat-card-content>
          <mat-card-actions>
            <a mat-button color="primary" (click)="showDetailRecord(user.id)">DETAIL</a>
          </mat-card-actions>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
